<span id="gameId">643c8c139f46065d4f18ebb3</span>
<span id="yourUserName">peat</span>

<script>
  function openForm() {
    document.getElementById("myForm").style.display = "block";
  }

  function closeForm() {
    document.getElementById("myForm").style.display = "none";
  }
</script>

<button class="open-button" *ngIf="chatIsVisible" (click)="openForm()">Chat</button>

<div class="chat-popup" id="myForm" *ngIf="!chatIsVisible">
  <form action="" class="form-container">
    <h1>Chat</h1>
    <label for="msg"><b>Message</b></label>
    <div class="message-container">
      <ng-container *ngFor="let message of messages">
        <div class="message">
          <span class="playerUserName">{{ message.playerUserName }}: </span>
          <img *ngIf="message.imageFile !== 'NA'" [src]="'path/to/images/' + message.imageFile" />
          <p *ngIf="message.imageFile === 'NA'">{{ message.note }}</p>
        </div>
      </ng-container>
    </div>
       <div class = "chat-input emoticon-select">
      <button class="image-button" (click)="sendMessage('image1.jpg')">
        <img src= {{angryImgSrc}} alt="Angry Emoticon" />
      </button>
      
      <button class="image-button" (click)="sendMessage('image2.jpg')">
        <img src= {{ggImgSrc}} alt="Good Game Emoticon" />
      </button>
      
      <button class="image-button" (click)="sendMessage('image3.jpg')">
        <img src= {{wowImgSrc}} alt="Wow Emoticon" />
      </button>
    </div>

    <div class="chat-input">
      <input [(ngModel)]="newMessage" placeholder="Type message..." name="input"/>
    </div>

      <button (click)="sendTextMessage()" class="btn">Send</button>
      <button type="button" class="btn cancel" (click)="closeForm()">{{CloseChat?"Close":"Close"}}</button>
    </form>
  </div>
